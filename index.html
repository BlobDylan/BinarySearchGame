<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Binary Search Game</h1>
        <p>Click a number to guess. Use binary search logic!</p>
        <div id="game-area" class="grid-container">
            <!-- Boxes will be generated by JavaScript -->
        </div>
        <button id="reset-btn" onclick="startGame()">Start New Game</button>
        <p id="feedback"></p>
        <p id="remaining-guesses"></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
